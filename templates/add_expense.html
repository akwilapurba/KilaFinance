{% extends 'layout/base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4 mt-2.5">Add Expense</h1>
    <form action="{% url 'add_expense' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Expense Amount</label>
            {{ form.amount }}
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Expense</button>
        </div>
    </form>
{% endblock %}
