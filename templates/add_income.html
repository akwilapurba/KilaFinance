{% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
    <h2 class="text-2xl font-semibold mb-4">Add Income</h2>
    <form method="post" class="max-w-lg mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Income Amount</label>
            {{ form.amount }}
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Income</button>
        </div>
    </form>
</body>
